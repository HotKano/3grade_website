3. 기타 재단의 사정상 필요하다고 인정되는 경우

제 9 조 (개인정보의 이용)

② 회원은 이용 신청시 기재한 사항이 변경되었을 경우 온라인으로 수정을 해야 하며 회원정보를 변경하지 아니하여 발생되는 문제의 책임은 회원에게 있습니다.
③ 회원이 원하는 경우 이용동의를 철회할 수 있으며, 이용동의를 철회한 경우 재단 서비스 이용에 제약이 따를 수 있습니다. 이용동의의 철회는 해지 신청을 하는 것으로 이루어집니다.
④ 재단은 만 1년 이상 로그인하지 않은 회원을 휴면회원으로 분류할 수 있습니다. 다른 회원이 휴면회원의 닉네임을 사용하기를 원하는 경우, 재단은 휴면회원의 닉네임을 임시닉네임으로 지정하고 다른 회원에게 사용을 허락할 수 있습니다. 이후 임시닉네임으로 지정된 휴면회원이 로그인하는 경우, 해당 휴면회원은 자신의 닉네임을 새로이 변경할 수 있습니다.


제 3 장 계약 당사자의 의무

제 11 조 (재단의 의무)
 
① 재단은 특별한 사정이 없는 한 회원이 서비스 이용을 신청한 날에 서비스를 이용할 수 있도록 합니다.
② 재단은 이 약관에서 정한 바에 따라 계속적이고 안정적인 서비스의 제공을 위하여 지속적으로 노력하며, 설비에 장애가 생기거나 멸실된 때에는 지체 없이 이를 수리 복구하여야 합니다. 다만, 천재지변, 비상사태 또는 그 밖에 부득이한 경우에는 그 서비스를 일시 중단하거나 중지할 수 있습니다.
③ 재단은 회원으로부터 소정의 절차에 의해 제기되는 의견이나 불만이 정당하다고 인정할 경우에는 적절한 절차를 거처 처리하여야 합니다. 처리시 일정 기간이 소요될 경우 회원에게 그 사유와 처리 일정을 알려주어야 합니다.
④ 재단은 회원의 프라이버시 보호와 관련하여 제 8 조에 제시된 내용을 지킵니다.
⑤ 재단은 이용계약의 체결, 계약사항의 변경 및 해지 등 이용고객과의 계약 관련 절차 및 내용 등에 있어 이용고객에게 편의를 제공하도록 노력합니다.

제 12 조 (회원의 의무)
 
① 회원은 이 약관에서 규정하는 사항과 이용안내 또는 공지사항 등을 통하여 재단가 공지하는 사항을 준수하여야 하며, 기타 재단의 업무에 방해되는 행위를 하여서는 안됩니다.
② 회원의 ID와 비밀번호에 관한 모든 관리책임은 회원에게 있습니다. 회원에게 부여된 ID와 비밀번호의 관리 소홀, 부정 사용에 의하여 발생하는 모든 결과에 대한 책임은 회원에게 있습니다.
③ 회원은 자신의 ID나 비밀번호가 부정하게 사용되었다는 사실을 발견한 경우에는 즉시 재단에 신고하여야 하며, 신고를 하지 않아 발생하는 모든 결과에 대한 책임은 회원에게 있습니다.
④ 회원은 재단의 사전승낙 없이는 서비스를 이용하여 영업활동을 할 수 없으며, 그 영업활동의 결과와 회원이 약관에 위반한 영업활동을 하여 발생한 결과에 대하여 재단은 책임을 지지 않습니다. 회원은 이와 같은 영업활동으로 재단가 손해를 입은 경우 회원은 재단에 대하여 손해배상의무를 집니다.
⑤ 회원은 재단의 명시적인 동의가 없는 한 서비스의 이용권한, 기타 이용 계약상 지위를 타인에게 양도, 대여, 공유, 증여할 수 없으며, 이를 담보로 제공할 수 없습니다.
⑥ 회원은 서비스 이용과 관련하여 다음 각 호에 해당되는 행위를 하여서는 안됩니다.
1. 다른 회원의 ID와 비밀번호, 닉네임, 본인인증정보 등을 도용하는 행위
2. 본 서비스를 통하여 얻은 정보를 재단의 사전승낙 없이 회원의 이용 이외 목적으로 복제하거나 이를 출판 및 방송 등에 사용하거나 제3자에게 제공하는 행위
3. 특허, 상표, 영업비밀, 저작권 기타 지적재산권을 침해하는 내용을 게시, 전자메일 또는 기타의 방법으로 타인에게 유포하는 행위
4. 공공질서 및 미풍양속에 위반되는 저속, 음란한 내용의 정보, 문장, 도형 등을 전송, 게시, 전자메일 또는 기타의 방법으로 타인에게 유포하는 행위
5. 모욕적이거나 위협적이어서 타인의 프라이버시를 침해할 수 있거나 실명, 거주지, 연락처 등과 같은 타인의 신상정보와 관련된 내용을 전송, 게시, 전자메일 또는 기타의 방법으로 타인에게 유포하는 행위
6. 재단에서 운영하는 팬사이트와 커뮤니티에서 회원간의 분쟁을 유도하는 등 커뮤니티에 반하는 행위를 상습적으로 행하는 경우
7. 범죄와 결부된다고 객관적으로 판단되는 행위
8. 재단의 승인을 받지 않고 다른 회원의 개인정보를 수집 또는 저장하는 행위
9. 기타 관계법령에 위배되는 행위


 제 4 장 서비스 이용

제 13 조 (서비스 이용 범위)
 
회원은 가입할 때 발급받은 ID와 닉네임으로 재단의 서비스를 이용할 수 있습니다. 다만, 인증 혹은 회원등급에 따라 일부 서비스는 제한될 수 있습니다.

제 14 조 (정보의 제공)
 
① 재단은 회원이 서비스 이용중 필요가 있다고 인정되는 다양한 정보를 공지사항이나 전자우편 등의 방법으로 회원에게 제공할 수 있습니다.
② 재단은 회원에게 보다 나은 서비스 혜택 제공을 위해 다양한 전달 방법(전화, 안내문, 전자우편 등)을 통해 서비스 관련 정보를 제공할 수 있습니다. 단, 재단은 회원이 서비스 혜택 정보 제공을 원치 않는다는 의사를 밝히는 경우 정보 제공 대상에서 해당 회원을 제외하여야 하며, 대상에서 제외되어 서비스 정보를 제공받지 못해 불이익이 발생하더라도 이에 대해서는 재단가 책임지지 않습니다.

제 15조 (포인트 제도)
 
① 재단은 원활한 서비스 제공을 위하여 회원들에게 포인트 획득 기회를 제공하거나 포인트를 부여할 수 있습니다.
② 경고, 기간 압류, 영구 압류 등의 제재조치에 대해 이니/베니/경험치 등 인벤 포인트가 삭감될 수 있으며, 이는 특별한 사유가 없는 한 복구되지 않습니다.

제 16 조 (요금, 유료정보 및 결제 등)
 
① 재단가 제공하는 서비스는 기본적으로 무료입니다. ② 재단가 별도의 유료 서비스 및 유료 정보를 제공하는 경우, 재단은 해당 서비스의 개설 및 이용에 관하여 안내하여야 하며, 회원이 이를 이용하기 위해서는 해당 정보에 명시된 요금을 지불하여야 합니다.

제 17 조 (회원의 게시물)
 
재단은 회원이 게시하거나 등록하는 서비스내의 내용물이 다음 각 호에 해당한다고 판단되는 경우에 사전통지 없이 삭제할 수 있습니다.
1. 다른 회원 또는 제3자를 비방하거나 중상모략으로 명예를 손상시키는 내용인 경우
2. 공공질서 및 미풍양속에 위반되는 내용인 경우
3. 범죄적 행위에 결부된다고 인정되는 내용일 경우
4. 재단의 저작권, 제3자의 저작권 등 기타 권리를 침해하는 내용인 경우
5. 재단에서 규정한 게시기간이나 용량을 초과한 경우
6. 회원이 자신의 홈페이지와 게시판에 음란물을 게재하거나 음란사이트를 링크하는 경우
7. 게시판의 성격에 부합하지 않는 게시물의 경우
8. 제 12조 6항에 해당되는 게시물의 경우
9. 불법 프로그램 또는 비정상적인 방법을 통한 광고 클릭 방법 또는 링크를 배포하는 경우
10. 기타 관계법령에 위반된다고 판단되는 경우

제 18 조 (게시물의 저작권)
 
서비스에 게재된 자료에 대한 권리는 다음 각 호와 같습니다.
1. 게시물에 대한 권리와 책임은 게시자에게 있으며 재단은 게시자의 동의 없이는 이를 서비스 내 게재 이외에 영리적 목적으로 사용할 수 없습니다. 단, 비영리적인 경우에는 그러하지 아니하며 또한 재단은 서비스 내의 게재권을 갖습니다.
2. 회원은 서비스를 이용하여 얻은 정보를 가공, 판매하는 행위 등 서비스에 게재된 자료를 상업적으로 사용할 수 없습니다.

제 19 조 (광고게재 및 광고주와의 거래)
 
① 재단가 회원에게 서비스를 제공할 수 있는 서비스 투자기반의 일부는 광고게재를 통한 수익으로부터 나옵니다. 서비스를 이용하고자 하는 자는 서비스 이용 시 노출되는 광고게재에 대해 동의하는 것으로 간주됩니다.
② 재단은 본 서비스상에 게재되어 있거나 본 서비스를 통한 광고주의 판촉활동에 회원이 참여하거나 교신 또는 거래의 결과로서 발생하는 모든 손실 또는 손해에 대해 책임을 지지 않습니다.

제 20 조 (서비스 이용시간)
 
① 서비스의 이용은 재단의 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴 1일 24시간 가능함을 원칙으로 합니다. 다만 정기 점검 등의 필요로 재단가 정한 날이나 시간은 그러하지 않습니다.
② 재단은 서비스를 일정범위로 분할하여 각 범위별로 이용가능 시간을 별도로 정할 수 있습니다. 이 경우 사전에 공지를 통해 그 내용을 알립니다.

제 21 조 (서비스 이용 책임)
 
회원은 재단에서 권한 있는 사원이 서명한 명시적인 서면에 구체적으로 허용한 경우를 제외하고는 서비스를 이용하여 상품을 판매하는 영업활동을 할 수 없으며 특히 해킹, 돈벌이 광고, 음란 사이트 등을 통한 상업행위, 상용S/W 불법배포 등을 할 수 없습니다. 이를 어기고 발생한 영업활동의 결과 및 손실, 관계기관에 의한 구속 등 법적 조치등에 관해서는 재단가 책임을 지지 않습니다.

제 22 조 (서비스 제공의 중지 등)
 
① 재단은 다음 각 호에 해당하는 경우 서비스 제공을 중지할 수 있습니다.
1. 서비스용 설비의 보수 등 공사로 인한 부득이한 경우
2. 전기통신사업법에 규정된 기간통신사업자가 전기통신 서비스를 중지했을 경우
3. 기타 불가항력적 사유가 있는 경우
② 재단은 국가비상사태, 정전, 서비스 설비의 장애 또는 서비스 이용의 폭주 등으로 정상적인 서비스 이용에 지장이 있는 때에는 서비스의 전부 또는 일부를 제한하거나 중지할 수 있습니다.
③ 재단은 제 1 항 및 2항의 규정에 의하여 서비스의 이용을 제한하거나 중지한 때에는 그 사유 및 제한기간 등을 지체 없이 회원에게 알려야 합니다.


제 5 장 계약 해지 및 이용 제한

제 23 조 (계약 해지 및 이용 제한)
 
① 회원이 이용 계약을 해지하고자 하는 경우에는 회원 본인이 온라인을 통해 해지를 재단에 신청하여야 합니다.
② 재단은 회원이 다음 각 호에 해당하는 행위를 하였을 경우 사전통지 없이 이용계약을 해지하거나 또는 기간을 정하여 서비스 이용을 일시적으로 중지시킬 수 있습니다.
1. 타인의 개인정보, ID 및 비밀번호를 도용한 경우
2. 가입한 이름이 실명이 아니거나 가입시 입력한 내용이 허위인 경우
3. 타인의 명예를 손상시키거나 불이익을 주는 행위를 한 경우
4. 모욕적이거나 위협적이어서 타인의 프라이버시를 침해할 수 있거나 실명, 거주지, 연락처 등과 같은 타인의 신상정보와 관련된 내용을 전송, 게시, 전자메일 또는 기타의 방법으로 타인에게 유포하는 경우
5. 재단, 다른 회원 또는 제 3자의 지적재산권을 침해하는 경우
6. 공공질서 및 미풍양속에 저해되는 내용을 고의로 유포시킨 경우
7. 회원이 국익 또는 사회적 공익을 저해할 목적으로 서비스 이용을 계획 또는 실행하는 경우
8. 서비스 운영을 고의로 방해하거나 상습적으로 분쟁을 유도하는 등 커뮤니티에 반하는 행위를 하는 경우
9. 서비스의 안정적 운영을 방해할 목적으로 다량의 정보를 전송하거나 광고성 정보를 전송하는 경우
10. 정보통신설비의 오작동이나 정보의 파괴를 유발시키는 컴퓨터 바이러스 프로그램 등을 유포하는 경우
11. 정보통신윤리위원회 등 외부기관의 시정요구가 있거나 불법선거운동과 관련하여 선거관리위원회의 유권해석을 받은 경우
12. 재단의 서비스를 이용하여 얻은 정보를 재단의 사전 승낙 없이 복제 또는 유통시키거나 상업적으로 이용하는 경우
13. 회원이 음란물을 게재하거나 음란 사이트를 링크하는 등 음란 정보를 유포하는 경우
